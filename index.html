<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Accepted</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/Login.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/main2.css" />

</head>

<body>

	<div id="container">
		<!--Title and Image -->
		<div id="headBanner">
			<img class="logo logo2" src="images/challenge.png" />
			<h1 class="head"><a href="/">Challenges</a></h1>
			<p class="clearFloat"></p>
		</div>
	</div>


	<div class="challenges_container">


		<div id="challenge" class="inline"></div>

		<div id="top" class="inline">
			<a href="/profile"></a>
		</div>

		<div id="sub" class="floatLeft">
			<a href="/video"></a>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="x-tmpl-mustache" id="challengesTemplate">
		<h1 class="text_center"> Newest</h1> {{#challenges}}
		<div class="challenge_divs">
			<p><a href="/video" class="no_dec">{{title}}</a></p>
		</div>
		{{/challenges}}
	</script>

	<script type="x-tmpl-mustache" id="challengesDetailTemplate">
		{{#challenges}}
		<p><a href="#">{{description}}</a></p>
		{{/challenges}}
	</script>

	<script type="x-tmpl-mustache" id="topRatesTemplate">
		<h1 class="text_center"> Most Popular</h1> {{#topRates}}
		<div class="challenge_divs">
			<p><a href="/profile" class="no_dec">{{title}}</a></p>
			<p><a href="/profile">{{description}}</a></p>
			<iframe id="player" type="text/html" width="640" height="390" src="{{video}}
 frameborder=" 0 "></iframe>
		
		</div>
		{{/topRates}}
	</script>

	<!--detail view-->
	<script type="x-tmpl-mustache " id="submissionsTemplate">
		{{#submissions}}
		<p><a href="/video">{{title}}</a></p>
		<p><a href="/video">{{description}}</a></p>
		<iframe id="player " type="text/html " width="640 " height="390 " src="{{video}} frameborder=" 0 "></iframe>
			{{/submissions}}
	</script>


</body>

</html>
