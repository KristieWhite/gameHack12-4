
<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Accepted</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/Login.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/main2.css" />
</head>

<body>
		<!--Title and Image -->
		<div id="headBanner">
			<img class="logo logo2" src="images/challenge.png" />
			<h1 class="head"><a href="/">Challenges</a></h1>

			<p class="clearFloat"></p>
		</div>

	<div id="something">
		<h1 class="head"><a href="/video">subs</a></h1>
	</div>

	<div class="challenges_container">
		<div id="challenge" class="inline"></div>
		<div id="top" class="inline"></div>
		<div id="sub" class="floatLeft"></div>
	</div>

	<div id="challengeDetail"></div>
	<div id="sub" class="floatLeft"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="x-tmpl-mustache" id="challengesTemplate">

		<h1 class="text_center">Newest</h1> 
		{{#challenges}}
		<div class="challenge_divs">
		<p><a href=".detail" class="no_dec">{{title}}</a></p>
		</div>
		{{/challenges}}
	</script>

	<script type="x-tmpl-mustache" id="challengesDetailTemplate">
		{{#challengeDetail}}
		<p>{{title}}</p>
		<p>{{description}}</p>
		<p><{{video}}</p>
		{{/challengeDetail}}
	</script>

	<script type="x-tmpl-mustache" id="topRatesTemplate">
		<h1 class="text_center">Most Popular</h1> 
		{{#topRates}}
		<div class="challenge_divs">
		<p><a href="" class="no_dec">{{title}}</a></p>
		</div>
		{{/topRates}}
	</script>

	<!--detail view-->
	<script type="x-tmpl-mustache" id="submissionsTemplate">
		{{#submissions}}
		<p><a href="">{{title}}</a></p>
		<p><a href="">{{description}}</a></p>
		<p><a href="">{{video}}</a></p>
		{{/submissions}}
	</script>


</body>

</html>
