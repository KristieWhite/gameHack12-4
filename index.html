<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Accepted</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<link rel="stylesheet" type="text/css" href="css/Login.css"/>
</head>

<body>

	<div id="container">
		<!--Title and Image -->
		<div id="headBanner">
			<img class="Logo" src="images/Challenge-Accepted.jpg" />
			<h1 class="head"><a href="/">Challenges</a></h1>
			<p class="clearFloat"></p>
			<div class="container">
			</div>
		</div>
	</div>
	
<div id="formContainer">
		<div id="loginContainer">
			<form>
				<label for="Username">Username:</label>
			  	<input type="text" name="email" placeholder="Your Email">
				<label for=password>Password:</label>
			  	<input type="text" name="pass" placeholder="Password"><br><br>
			  	<input type="checkbox"><label for="checkbox">Keep me logged in</label>
			  	<input type="submit" value="Log In">
		  	</form>
		</div>
		<div id="signUpContainer">
			<form>
				<label for=signup>Sign Up</label>
		  		<label for=Email>Email:</label><br>
		  		<input type="text" name="EMAIL" placeholder="New Email">
				<label for="newpass">New Password:</label>
		  		<input type="text" name="NP" placeholder="Your Password">
				<label for="cpass">Confirm Password</label>
		  		<input type="text" placeholder="Confirm password"><br><br>
		  		<input type="submit" value="Sign Up">
	  		</form>
		</div>
	</div>
	

	<div id="challenge"></div>
	<div id="top"></div>
	<div id="sub"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="x-tmpl-mustache" id="challengesTemplate">
		{{#challenges}}
		<p><a href="">{{title}}</a></p>
		<p>{{description}}</p>
		{{/challenges}}
	</script>

	<script type="x-tmpl-mustache" id="topRatesTemplate">
		{{#topRates}}
		<p>{{title}}</p>
		{{/topRates}}
	</script>

	<!--detail view-->
	<script type="x-tmpl-mustache" id="submissionsTemplate">
		{{#submissions}}
		<p>{{title}}</p>
		<p>{{description}}</p>
		<p>{{video}}</p>
		{{/submissions}}
	</script>
	

</body>
</html>
